<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="https://img.freepik.com/free-vector/rainbow-color-abstract-watercolor-stain-texture-background_1017-28781.jpg?size=338&ext=jpg">
    <title>Contact Us - Appify</title>
</head>
<body>
    <header>
        <nav class="nav">
            <a href="../index.html" class="logo-text"><h1> App<span style="color: var(--primary-color)">i</span>fy </h1></a>
            <ul class="nav__list">                
                <li> <a href="/html/about-us.html"> Who we are </a></li>
                <li> <a href="#"> Our clients </a></li>
                <li> <a href="/html/contact.html"> Contact </a></li>
            </ul>
        </nav>

        <div class="header-img"> </div>
    </header>

    <main>
        <section class="contact-container">
            <form action="">
                <label>
                    Name:
                    <input type="text" name="name" required placeholder="John Gates">
                </label>
                <label>
                    Email:
                    <input type="email" name="email" required placeholder="name@example.com">
                </label>
                <label>
                    Message: 
                    <textarea name="message" required cols="30" rows="5"></textarea>
                </label>
                <input type="submit">
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-nav">
            <a class="footer-nav__page" href="/index.html">Home</a>
            <a class="footer-nav__page" href="/html/about-us.html">About Us</a>
            <a class="footer-nav__page" href="/html/">Our Clients</a>
            <a class="footer-nav__page" href="/html/contact.html">Contact</a>
        </div>
        <p> &copy;Vectors designed by <a href="https://www.freepik.com/" style="color: red">freepik</a> </p>
        <div class="footer-logo"> 
            <h2 class="footer-logo__name"><a href="../index.html">Appify</a></h2>
            <div class="footer__media">
                <a href="https://www.facebook.com" target="_blank"><img src="../assets/images/facebook-logo.png" alt="facebook's logo"></a>
                <a href="https://www.twitter.com" target="_blank"><img src="../assets/images/twitterlogo.png" alt="twitter's logo"></a>
                <a href="https://www.pinterest.com" target="_blank"><img src="../assets/images/pinterestlogo.png" alt="instagram's logo"></a>
            </div>
        </div>       
    </footer>
</body>
</html>
